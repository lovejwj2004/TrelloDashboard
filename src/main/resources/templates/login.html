<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <title>iTrello Login</title>
</head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#collapsemenu">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">
                        Chen
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="collapsemenu">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Account</a></li>
                        <li><a href="#">DataAnalysis</a></li>
                        <li><a href="#">Other</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="container-fluid" style="background-image:url('/img/worldmap.jpg'); background-size: 100% auto;height: 200px;background-repeat: no-repeat">
            <h1>iTrello</h1>
        </header>
        <div class="container">
            <div class="row" style="margin-top: 80px;">
                <div class="col-md-4 col-md-offset-4">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <span class="glyphicon  glyphicon-user"></span>
                            <label for="inputUsername" class="control-label">用户名</label>
                            <div>
                                <input type="text" class="form-control" id="inputUsername" placeholder="用户名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-lock"></span>
                            <label for="inputPwd" class="control-label">密码</label>
                            <div>
                                <input type="password" class="form-control" id="inputPwd" placeholder="密码"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default col-xs-12">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
